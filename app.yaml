application: epscheduleapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /item\.html
  static_files: item.html
  upload: item\.html

- url: /images
  static_dir: images

- url: /bower_components
  static_dir: bower_components

- url: /96x96_photos
  static_dir: 96x96_photos

- url: /misc_photos
  static_dir: misc_photos

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest