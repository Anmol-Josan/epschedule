<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="swipeable-behavior.html">

<dom-module id="x-schedule">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][center] {
      @apply(--layout-center);
    }
  </style>
  <style>
    :host {
      width: 100%;
      display: block;
      position: relative;
      background-color: #efefef;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 1px;
      border-radius: 2px;
      transition: 150ms cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    :host-context(.no-transition) {
      transition: none;
    }
    .status {
      width: 100%;
    }
    .status img {
      width: 100%;
      position: absolute;
      top: 0px;
    }
    .status p {
      position: relative;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 16px;
      margin: 0px;
      color: white;
      font-size: 1.5rem;
    }
    .card {
      margin-bottom: 1px;
      cursor: pointer;
    }
    .card-header {
      background: white;
    }
    .card-header ::content img {
      width: 48px;
      padding: 1px;
      border-radius: 50%;
      margin: 16px;
      background: #efefef center no-repeat;
    }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 300;
    }
    .card-header ::content p {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 300;
      color: gray;
    }
    .card-header ::content a {
      color: gray;
      font-weight: 300;
      text-decoration: none;
    }
    .card-header ::content a:hover {
      color: #2196f3;
    }
    .selected {
    }
    iron-collapse {
      background: white;
    }
    .student {
      background: white;
      padding: 2px;
    }
    .studentname {
      position: absolute;
      bottom: 2px;
      left: 2px;
      right: 2px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
      padding: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <template>
    <paper-material class="xcard" elevation="2" on-track="handleTrack">
    <div layout="" vertical="">
      <template is="dom-if" if="{{allDayEvent}}">
        <div class="status">
          <img src="{{allDayEvent.url}}"></img>
          <p>{{allDayEvent.text}}</p>
        </div>
      </template>
      <template is="dom-repeat" id="entryList" items="{{entries}}">
        <div class="card" layout="" vertical="" xcenter="" on-tap="toggleExpand">
          <div class="card-header" layout="" horizontal="" center="">
            <img src="{{item.avatar}}">
            <div class="card-mid" layout="" vertical="">
              <p item="time"><span>{{item.startTime}}</span> - <span>{{item.endTime}}</span>
                <template is="dom-if" if="{{hasTeacherAndRoom(item)}}">
                  (<a on-tap="teacherThunk" item="link" href="#">{{item.teacherLastName}}</a>,
                  <a on-tap="roomThunk" item="link" href="#">{{item.room}}</a>)
                </template>
                <template is="dom-if" if="{{hasTeacherOnly(item)}}">
                  (<a on-tap="teacherThunk" item="link" href="#">{{item.teacherLastName}}</a>)
                </template>
                <template is="dom-if" if="{{hasRoomOnly(item)}}">
                  (<a on-tap="roomThunk" item="link" href="#">{{item.room}}</a>)
                </template>
              </p>
              <h2>{{item.name}}</h2>
            </div>
          </div>
          <iron-collapse id="{{computeCollapseId(item.name)}}">
            <iron-list items="{{item.students}}" grid>
              <template>
                <div class="student" layout="" horizontal="" center="" on-tap="studentThunk">
                  <iron-image sizing="cover" src="https://four11.eastsideprep.org/system/students/idphotos/000/004/085/medium/6D8A2410.jpg" width="112" height="112">
                  </iron-image>
                  <div class="studentname">
                    <span>{{item.firstname}} {{item.lastname}}</span>
                  </div>
                </div>
              </template>
            </iron-list>
          </iron-collapse>
        </div>
      </template>
    </div>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'x-schedule',
      behaviors: [ SwipeableBehavior ],
      properties: { entries: { notify: true } },
      ready: function() {
      // disable vertical gestures on the card
        this.querySelector('paper-material').setScrollDirection('y');
      },
      hasTeacherAndRoom: function(item) {
        return item.teacherLastName && item.room;
      },
      hasTeacherOnly: function(item) {
        return item.teacherLastName && !item.room;
      },
      hasRoomOnly: function(item) {
        return !item.teacherLastName && item.room;
      },
      computeCollapseId: function(name) {
        return "collapse-" + name;
      },
      computeEmailLink: function(email) {
        return "mailto:" + email;
      },
      toggleExpand: function(e) {
        // if expanding, XHR, and then set model
        var el = e.currentTarget;
        el.classList.toggle("selected");
        var item = this.$.entryList.itemForElement(el);
        var collapse = document.getElementById(this.computeCollapseId(item.name));
        if (el.classList.contains("selected")) {
          var xhr = new XMLHttpRequest();
          // Squash all punctuation to underscores
          var cleanedClass = item.name.replace(/[\W]/g, "_");
          var url = "class/" + cleanedClass + "/" + item.period.toLowerCase();
          xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
              var obj = JSON.parse(this.responseText);
              e.model.set('item.students', obj.students);
              collapse.toggle();
            }
          }
          xhr.open("GET", url, true);
          xhr.send();
        } else {
          collapse.toggle();
          //e.model.set('item.students', []);
        }
      },
      studentThunk: function(e) {
        e.stopPropagation();
        if (this.onStudentTap) {
          this.onStudentTap(e);
        }
      },
      roomThunk: function(e) {
        e.stopPropagation();
        if (this.onRoomTap) {
          this.onRoomTap(e);
        }
      },
      teacherThunk: function(e) {
        e.stopPropagation();
        if (this.onTeacherTap) {
          this.onTeacherTap(e);
        }
      }
    });
  </script>
</dom-module>
