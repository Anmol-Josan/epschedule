<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="schedule-lite">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [layout][center] {
      @apply(--layout-center);
    }
  </style>
  <style>
    :host {
      width: 100%;
      display: block;
      position: relative;
      background-color: #efefef;
      margin-bottom: 1px;
    }
    .card {
      margin-bottom: 1px;
      background: white;
    }
    iron-icon {
      margin-right: 32px;
    }
    p {
      margin: 0px;
    }
    .time {
      margin-top: 10px;
      margin-bottom: 2px;
      font-size: 14px;
      color: gray;
    }
    .name {
      margin-top: 2px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    [icon=check] {
      color: #2196f3;
    }
    [icon=clear] {
      color: gray;
    }
  </style>
  <template>
    <div layout="" vertical="">
      <template is="dom-repeat" id="entryList" items="{{entries}}">
        <div class="card" layout="" horizontal="" center>
          <iron-icon icon="{{item.avatar}}" width="24" height="24"></iron-icon>
          <div layout vertical>
            <p class="time">
              <span>{{item.startTime}}</span> - <span>{{item.endTime}}</span>

              <template is="dom-if" if="{{item.room}}">
                <span>(</span><span>{{item.room}}</span><span>)</span>
              </template>
            </p>
            <p class="name"><span>{{item.name}}</span></p>
          </div>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'schedule-lite',
      properties: { entries: { notify: true } },
    });
  </script>
</dom-module>
