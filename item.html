<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import"
    href="bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 1px;
      border-radius: 2px;
    }
    .card-header {
      margin-bottom: 1px;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 48px;
      border-radius: 50%;
      margin: 16px;
      #background: #9e9e9e url() center center no-repeat;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header p'; }
    .card-header ::content p {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 300;
      color: gray;
    }
    .card-header ::content a:link {
      color: gray;
      font-weight: 300;
      text-decoration: none;
    }
    </style>
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <div class="card-mid" layout vertical>
        <content select="p"></content>
        <content select="h2"></content>
      </div>
    </div>
    <content></content>
  </template>
  <script>
  Polymer();
  </script>
</polymer-element>

<polymer-element name="post-list" attributes="posts">
  <template>
    <style>
    :host {
      width: 100%;
    }
    </style>
    <paper-shadow class="card" z="2">
    <div layout vertical center>
      <template repeat="{{class in posts}}">
        <post-card>
          <img src="{{class.avatar}}" width="48" height="48">
          <p class="time">{{class.startTime}} - {{class.endTime}}
            <template if="{{class.teacher}}">
              (<a class="link" href={{class.teacherLink}}>{{class.teacher}}</a>,
              <a class="link" href={{class.roomLink}}>{{class.room}}</a>)
            </template>
            <template if="{{!class.teacher}}">
              (<a class="link" href={{class.roomLink}}>{{class.room}}</a>)
            </template>
          </p>
          <h2>{{class.name}}</h2>
        </post-card>
      </template>
    </div>
    </paper-shadow>
  </template>
  <script>
  Polymer('post-list', {});
  </script>
</polymer-element>
