<html><head>
  <title>Sign in to EPSchedule</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  </head><body>
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d47a1;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 2px;
    }
    .image-container {
      margin-bottom: 0px;
    }
    .copy {
      font-size: 16;
      margin-bottom: 0px;
    }
    paper-input {
      text-align: left;
    }
    .link {
      text-decoration: none;
    }
    paper-button {
      margin: 12px auto;
      width: 100%;
      color: white;
      background: #2196f3;
    }
    #loginButton {
      display: block;
    }
    #registerButton {
      display: none;
    }
    #loginText {
      display: none;
    }
    #registerText {
      display: block;
    }
  </style>

	<paper-material class="card" elevation="2">
	<div class="image-container">
    <img src="images/epslogo.jpg">
  </div>
	<h1>EPSchedule</h1>
	<p class="copy">The easiest way to keep track of your classes and classmates.</p>
  <paper-input id="email" label="Email address (@eastsideprep.org)">
  </paper-input>

  <paper-input label="Password" id="password" type="password" onkeypress="checkSubmit(event)">
  </paper-input>

  <paper-button onclick="submit()" raised id="loginButton">SIGN IN</paper-button>
  <paper-button onclick="submit()" raised id="registerButton">CREATE ACCOUNT</paper-button>

  <p class="copy" id="registerText"><a href="#action" id="toggle" class="link" onclick="switchToRegister()">Create account</a></p>
  <p class="copy" id="loginText"><a href="#action" id="toggle" class="link" onclick="switchToLogin()">Sign in</a></p>

  <script>
  var action = "login";
  var locked = false;
  function switchToRegister() {
    // Don't allow mode changes while an XHR is outstanding.
    if (locked)
      return;
    action = "register";
    registerButton.style.display = "block";
    loginText.style.display = "block";
    loginButton.style.display = "none";
    registerText.style.display = "none";
  }
  function switchToLogin() {
    // Don't allow mode changes while an XHR is outstanding.
    if (locked)
      return;
    action = "login";
    registerButton.style.display = "none";
    loginText.style.display = "none";
    loginButton.style.display = "block";
    registerText.style.display = "block";
  }
  function checkSubmit(e) {
    if (e && e.keyCode === 13) {
      submit();
     }
  }
  function submitForm() {
    locked = true;
    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status==200) {
        result = json.parse(xhr.responseText);
        if (result.error == "") {
          onSuccess();
        } else {
          onError(result.error);
        }
        locked = false;
      }
    }
    xhr.open("POST", action, true);
    xhr.send();
  }
  function onSuccess() {
    if (action == "login") {
      location.reload();
    } else {
      // register - display toast
    }
  }
  function onError(error) {
    // display toast
  }
  </script>

</paper-material>
</body></html>
