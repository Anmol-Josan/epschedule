<html><head>
  <title>Sign in to EPSchedule</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  </head><body>
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-style/core-style.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d47a1;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 2px;
    }
    .image-container {
      margin-bottom: 0px;
    }
    .copy {
      font-size: 16;
      margin-bottom: 0px;
    }
    paper-input {
      text-align: left;
    }
    .link {
      text-decoration: none;
    }
    paper-button {
      margin: 12px auto;
      width: 100%;
      color: white;
      background: #2196f3;
    }
  </style>


	<paper-material class="card" elevation="2">
	<div class="image-container">
    <img src="images/epslogo.jpg">
  </div>
	<h1>EPSchedule</h1>
	<p class="copy">The easiest way to keep track of your classes and classmates.</p>
    <form id="form" action="login" method="post">
      <paper-input id="email" name="email" label="Email address (@eastsideprep.org)">
      </paper-input>

      <paper-input label="Password" id="password" name="password" type="password" onkeypress="checkSubmit(event)">
      </paper-input>

      <paper-button onclick="form.submit()" type="submit" raised="" id="submit">SIGN IN</paper-button>

      <p class="copy"><a href="#action" id="toggle" class="link" onclick="toggleMode()">Create account</a></p>
  </form>
  <script>
  var modes = [
    { action: "login", button: "SIGN IN", link: "Create account" },
    { action: "register", button: "CREATE ACCOUNT", link: "Sign in" },
  ];
  var currMode = 0;
  function toggleMode() {
    currMode = (currMode + 1) % 2;
    form.action = modes[currMode].action;
    submit.innerText = modes[currMode].button;
    toggle.innerText = modes[currMode].link;
  }
  function checkSubmit(e) {
    if (e && e.keyCode === 13) {
      form.submit();
     }
  }
  </script>

</paper-material>
</body></html>
